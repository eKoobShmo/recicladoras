<div class="card">
    <div class="card-body">
        <h4 class="card-title">Input Test Masking</h4>
        <h6 class="card-subtitle">Angular 2 directive for input text masking</h6>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Date</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskDate}" placeholder="eg: 23/02/2017">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskPhone}" placeholder="eg: 000-00-0000000">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>Money</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskMoney}" placeholder="eg: 000.000.000.000.000,00">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>CEP</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskCEP}" placeholder="eg: 00000-000">
                    <i class="form-group__bar"></i>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Time</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskTime}" placeholder="eg: 23:06:55">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>Phone with odd</label>

                    <br>

                    <input type="text" class="form-control" [textMask]="{mask: maskPhoneOdd}" placeholder="eg: (00)0000-0000">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>IP Address</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskIP}" placeholder="eg: 192.168.100.100">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>CPF</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskCPF}" placeholder="eg: 000.000.000-00">
                    <i class="form-group__bar"></i>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>Date Time</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskDateTime}" placeholder="eg: 23:06:2017 12:05:33">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>US Phone Number</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskPhoneUS}" placeholder="eg: (000) 000-0000">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>Percentage</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskPercentage}" placeholder="eg: 98.45%">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group">
                    <label>Credit Card</label>

                    <input type="text" class="form-control" [textMask]="{mask: maskCreditCard}" placeholder="eg: 0000 0000 0000 0000">
                    <i class="form-group__bar"></i>
                </div>
            </div>
        </div>
    </div>
</div>
