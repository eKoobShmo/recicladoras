<section class="content">

    <div class="card p-25 mr-5" style="height: 80vh">
    <div class="row">

        <!--Buscador y Tabla Usuarios-->
        <div class="col-8">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar Usuario" [(ngModel)]="busqueda"
                       (ngModelChange)="searchUsuario(busqueda)">
                <i class="form-group__bar"></i>
            </div>
            <div class="tableHeigh">
                <perfect-scrollbar>
                    <table class="table mb-3 mt-3">
                        <thead class="thead-default">
                        <tr>
                            <th>Usuario</th>
                            <th>Tipo</th>
                            <th>Editar</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn btn-success"
                                        (click)="sendUsuarioToEdit(producto.$key,producto.producto,producto.precio)">
                                    Editar
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </perfect-scrollbar>
            </div>

        </div>
        <!--Agregar/Editar Usuarios-->
        <div class="col-4 mx-auto p-5">
            <h3 class="text-center">Agregar / Editar </h3>
            <div class="card">
                <div class="form-group mt-5">
                    <input type="text" class="form-control" placeholder="Nombre"
                           [(ngModel)]="nombreUsuarioEditar">
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group mt-5">
                    <input type="text" class="form-control" placeholder="ContraseÃ±a"
                           [(ngModel)]="contrasenaUsuarioEditar">
                    <i class="form-group__bar"></i>
                </div>
                <select class="form-control" [(ngModel)]="productoKey">
                    <option  [value]="ProductoAlmacen.$key" *ngFor="let ProductoAlmacen of productosAlmacen">{{ProductoAlmacen.producto}}</option>
                </select>
                <button  class="btn btn-success"  style="margin-top: 70px" *ngIf="keyProductoEditar == null" (click)="addUsuario()">Agregar
                </button>
            </div>

        </div>
       </div>
     </div>
</section>
