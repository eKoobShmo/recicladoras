<section class="content">
  <h3>Registro del Cliente</h3>
<div class="card">

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group form-group--float">
        <input type="text" class="form-control" formControlFloat required pattern="[A-Za-z]">
        <label>Nombres</label>
        <i class="form-group__bar"></i>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group form-group--float">
        <input type="text" class="form-control" formControlFloat required>
        <label>Apellido Paterno</label>
        <i class="form-group__bar"></i>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group form-group--float">
        <input type="text" class="form-control" formControlFloat required>
        <label>Apellido Materno</label>
        <i class="form-group__bar"></i>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group form-group--float">
          <input type="text" class="form-control" formControlFloat required>
          <label>RFC</label>
          <i class="form-group__bar"></i>
        </div>
      </div>
      <div class="Row">
        <a class="btn btn-light" href="https://www.mi-rfc.com.mx/consulta-rfc-homoclave" target="_blank" role="button">Generar</a>
      </div>
    </div>
<div class="Row">
  <div class="dnd1">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Identificacion Oficial</h4>
          <form dropzone [posturl]="dropzonePostUrl" class="dropzone"></form>
      </div>
    </div>
  </div>
<div class="dnd2">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Comprobante de Domicilio</h4>
          <form dropzone [posturl]="dropzonePostUrl1" class="dropzone"></form>
      </div>
  </div>
  </div>
</div>
  <div class="select">
    <div class="form-group form-group--select">
      <div class="col-sm-2">
      <select class="form-control" Enabled>
        <option>Selecciona El Mes</option><option>Enero</option><option>Febrero</option><option>Marzo</option>
        <option>Abril</option><option>Mayo</option><option>Junio</option><option>Julio</option>
        <option>Agosto</option><option>Septiembre</option><option>Octubre</option>
        <option>Noviembre</option><option>Diciembre</option>
      </select>
      </div>
    </div>
  </div>
  <div class="subir">
    <img src="../assets/images/fingerprint.png" class="img">
    <img src="../assets/images/fingerprint.png" class="img">
    <div class="btn-group" dropdown>
      <img dropdownToggle type="button" src="../assets/images/user.png" class="img">
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item" href="#">Subir Foto</a>
        <a class="dropdown-item" href="#">Tomar Foto</a>
      </div>
    </div>
  </div>
      <button type="button" class="btn btn-success">Guardar Datos</button>
  </div>
</section>
