<aside class="sidebar" [class.toggled]="sidebarVisible">
    <perfect-scrollbar>

        <div class="user" dropdown>
            <div class="user__info" dropdownToggle>
                <img class="user__img" src="./assets/demo/img/profile-pics/4.jpg" alt="">
                <div>
                    <div class="user__name">Bienvenido</div>
                </div>
            </div>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" (click)="signOut()">Cerrar Sesi√≥n</a>
            </div>
        </div>

        <ul class="navigation">
            <li routerLinkActive="navigation__active" *ngIf="tipoUsuario == 'normal' || tipoUsuario == 'admin'"><a [routerLink]="['/ventas']"><i class="zmdi zmdi-shopping-cart"></i> Ventas</a></li>
            <li routerLinkActive="navigation__active" *ngIf="tipoUsuario == 'admin'"><a [routerLink]="['/precios']"><i class="zmdi zmdi-money-box"></i> Precios</a></li>
            <li routerLinkActive="navigation__active" *ngIf="tipoUsuario == 'admin'"><a [routerLink]="['/usuarios']"><i class="zmdi zmdi-accounts-list"></i> Usuarios</a></li>

        </ul>
    </perfect-scrollbar>
</aside>
